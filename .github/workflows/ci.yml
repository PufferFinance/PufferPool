name: CI
on:
  push:
    branches:
      - master
  pull_request:

env:
  FOUNDRY_PROFILE: ci

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-5cfed63071ef1bb06f90190d2f678f546bfc971c

      - name: Install deps
        run: forge install

      - name: Run tests
        run: forge test -vvv

      # - name: Check gas snapshots
      #   run: forge snapshot 
  
  slither: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: crytic/slither-action@v0.3.0
        with:
          node-version: 18.15

  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run CodeSpell
        uses: codespell-project/actions-codespell@v2.0
        with:
          check_hidden: true
          check_filenames: true
          skip: package-lock.json,*.pdf,./.git

